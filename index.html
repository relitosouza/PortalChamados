<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Chamados Smarapd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Portal de Chamados Smarapd</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="active" data-target="abertos">Chamados Abertos</a></li>
                <li><a href="#" data-target="andamento">Chamados em Andamento</a></li>
                <li><a href="#" data-target="resolvidos">Chamados Resolvidos</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="abertos" class="active">
            <h2>Chamados Abertos</h2>
            <div class="cards-container">
                <!-- Cards will be populated dynamically via script.js -->
                <p class="loading-text">Carregando chamados...</p>
            </div>
        </section>

        <section id="andamento">
            <h2>Chamados em Andamento</h2>
            <div class="cards-container">
                <!-- Cards will be populated dynamically via script.js -->
            </div>
        </section>

        <section id="resolvidos">
            <h2>Chamados Resolvidos</h2>
            <div class="cards-container">
                <!-- Cards will be populated dynamically via script.js -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
