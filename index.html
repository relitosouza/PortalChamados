<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Chamados Smarapd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Portal de Chamados Smarapd - OSASCO</h1>
                <div class="header-actions">
                    <button id="refreshButton" class="refresh-button" title="Atualizar chamados">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M17 10C17 13.866 13.866 17 10 17C6.134 17 3 13.866 3 10C3 6.134 6.134 3 10 3C12.8 3 15.2 4.667 16.333 7M16.333 3V7H12.333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <button id="toggleScroll" class="scroll-toggle" title="Auto-scroll (Desktop)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
                    </button>
                    <div id="toggleRotation" class="rotation-indicator">
                        <div class="spinner-small"></div>
                        <span id="rotationStatus">Rotação Ativa</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="active" data-target="abertos">Abertos <span class="badge-count" data-section="abertos">0</span></a></li>
                <li><a href="#" data-target="andamento">Em Andamento <span class="badge-count" data-section="andamento">0</span></a></li>
                <li><a href="#" data-target="resolvidos">Resolvidos <span class="badge-count" data-section="resolvidos">0</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="filters-bar">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar por ID, Título, Assunto ou Solicitante...">
                <button id="clearSearch">&times;</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="cp">CP</button>
                <button class="filter-btn" data-filter="am">AM</button>
                <button class="filter-btn" data-filter="transparencia">Transparência</button>
            </div>
        </div>
    </div>

    <main class="container">
        <section id="abertos" class="active">
            <h2>Chamados Abertos</h2>
            <div class="swiper-container">
                <div class="swiper abertos-swiper">
                    <div class="swiper-wrapper cards-container"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <p class="no-results" style="display: none;">Nenhum chamado encontrado.</p>
        </section>

        <section id="andamento">
            <h2>Chamados em Andamento</h2>
            <div class="swiper-container">
                <div class="swiper andamento-swiper">
                    <div class="swiper-wrapper cards-container"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <p class="no-results" style="display: none;">Nenhum chamado encontrado.</p>
        </section>

        <section id="resolvidos">
            <h2>Chamados Resolvidos</h2>
            <div class="swiper-container">
                <div class="swiper resolvidos-swiper">
                    <div class="swiper-wrapper cards-container"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <p class="no-results" style="display: none;">Nenhum chamado encontrado.</p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>
</body>
</html>
